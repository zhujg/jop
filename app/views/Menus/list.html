<div class="pageContent" style="padding:5px;">

#{include 'Menus/left.html' /}
	
<div id="jbsxBox" class="unitBox" style="margin-left:206px;">
<div class="pageContent" style="border-left:1px #B8D0D6 solid;border-right:1px #B8D0D6 solid">
<div class="panelBar">
	<ul class="toolBar">
		<li><a class="add" href="@{add()}" target="dialog" title="新增菜单" rel="menu_add"><span>新增</span></a></li>
		<li><a class="edit" href="@{edit()}?id={sid_row}" target="dialog" title="修改菜单" rel="menu_edit"><span>修改</span></a></li>
		<li><a class="delete" href="@{delete()}?id={sid_row}" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
	</ul>
</div>
<table class="table" width="99%" layoutH="85">
<thead>
<tr>
	<th width="40"></th>
	<th width="120">菜单名称</th>
	<th width="200">请求地址</th>
	<th width="60">排序</th>
	<th width="60">状态</th>
	<th width="80">菜单编号</th>
	<th>备注</th>
</tr>
</thead>
<tbody>
#{list pagedList.list,as:'row'}
<tr target="sid_row" rel="${row.id}">
<td>${row_index}</td>
<td>${row.name}</td>
<td>${row.url}</td>
<td>${row.sort}</td>
<td>${row.flag==1?'使用':'停用'}</td>
<td>${row.cid}</td>
<td>${row.note}</td>
</tr>
#{/list}
</tbody>
</table>

#{page @list()/}
</div>	
</div>
</div>
